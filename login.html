<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-6 text-center">Inicio de Sesión</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700" for="email">Correo electrónico</label>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="password">Contraseña</label>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          <span class="text-gray-700 text-sm">Mostrar contraseña</span>
          <input type="checkbox" id="showPassword" class="ml-2">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Iniciar sesión</button>
      </form>
      <p class="mt-4 text-center">¿No tienes una cuenta? <a href="register.html" class="text-blue-500">Registrarse</a></p>
    </div>
  </div>
  <script>
    // Agregamos un evento de submit al formulario
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      // Prevenimos el comportamiento por defecto del formulario
      event.preventDefault();
      
      // Obtenemos los valores de los campos de texto
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      
      // Creamos un objeto con los datos de login
      var loginData = {
        email: email,
        password: password
      };
      
      // Enviamos una solicitud HTTP al servidor backend
      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
      })
      .then(response => response.json())
      .then(data => {
        // Procesamos la respuesta del servidor
        if (data.success) {
          // Redirigimos a la página de bienvenida
          window.location.href = 'bienvenida.html';
        } else {
          // Mostramos un mensaje de error
          alert('Error de login');
        }
      })
      .catch(error => {
        console.error(error);
      });
    });
    
    // Agregamos un evento de click al checkbox para mostrar la contraseña
    document.getElementById('showPassword').addEventListener('click', function() {
      var passwordInput = document.getElementById('password');
      if (this.checked) {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    });
  </script>
</body>
</html>
